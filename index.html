<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            <div class="nav-items grid center p10">
              <ul class="nav-ul gap30">
                <li class="nav-li"><a href="#MACINTOSH">MACINTOSH</a></li>
                <li class="nav-li"><a href="#LAPTOP">LAPTOP</a></li>
                <li class="nav-li"><a href="#PC DE BUREAU">PC DE BUREAU</a></li>
                <li class="nav-li"><a href="#ABOUT">ABOUT</a></li>
              </ul>
            </div>
            <div class="logo grid center p10">
              <img src="./windows.png" alt="logo" />
            </div>
          </div>
        </div>
      </nav>
      <!-- ****************************************
                      HEADER
            ********************************************** -->
      <div class="grid header p10">
        <div class="grid header-container p10">
          <div class="grid header-description p10">
            <div class="grid very-big-text text-white p10">
              Voulez-vous visiter nos produits ?

              Voluptatum suscipit ducimus fugiat exercitationem cumque.
            </div>
            <div class="grid header-button p10 pointer">
              <button id="header-butt" class="text-yellow big-text pointer">
                DÃ©couvrez nos produits
              </button>
            </div>
          </div>
          <div class="grid center header-img">
            <img src="./laptop.png" alt="" />
          </div>
        </div>
      </div>
      <!-- ****************************************
                      MAIN-CONTAINER
            ********************************************** -->
      <div class="main-container grid p10">
        <div class="grid main-container-products p10">
          <div class="grid mac p10">
            <div class="grid product-box-container p10">
              <div class="grid product-box p10 header-img center p10">
                <img src="./laptop.png" alt="" />
              </div>
              <div class="grid product-box-footer p10 text-yellow big-text">
                <div class="flex space-between">
                  <div class="flex">Macintosh 2014</div>
                  <div class="flex">10$</div>
                </div>
                <div class="grid add-button text-white">
                  <button
                    id="add-butt"
                    class="text-yellow big-text pointer white"
                  >
                    Add to card
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="grid lap p10"></div>
          <div class="grid desk-pc p10"></div>
        </div>
      </div>
      <!-- ****************************************
                      FOOTER
            ********************************************** -->
      <div class="footer grid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./main.js"></script>
